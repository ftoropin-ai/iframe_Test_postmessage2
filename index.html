<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Iframe Logger + Webhook</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #log { border: 1px solid #ccc; padding: 10px; margin-top: 20px; height: 200px; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>Тест отправки в Webhook</h1>

  <button id="send">Отправить POST на webhook</button>

  <div id="log">Жду нажатия...</div>

  <script>
    const logDiv = document.getElementById("log");
    const button = document.getElementById("send");

    button.addEventListener("click", () => {
      const payload = { message: "Привет от iframe через no-cors!" };

      // Отправляем POST
      fetch("https://webhook.site/0ae066f5-aab7-4b36-9fe5-94acf15e8d41", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      // Логируем на странице, чтобы видеть, что отправка произошла
      const p = document.createElement("p");
      p.textContent = "✅ POST-запрос отправлен: " + JSON.stringify(payload);
      logDiv.appendChild(p);
    });
  </script>
</body>
</html>
