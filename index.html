<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Iframe Test</title>
</head>
<body>
  <h1>Тестовая страница</h1>

  <!-- Вот кнопка -->
  <button id="send">Отправить сообщение</button>

  <script>
    // Находим кнопку
    const button = document.getElementById("send");

    // При клике отправляем сообщение наружу (в родительскую страницу)
    button.addEventListener("click", () => {
      window.parent.postMessage("Привет от iframe!", "*");
    });
  </script>
</body>
</html>
